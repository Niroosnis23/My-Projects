<html lang="en">
<head>

</head>
<body>
    <div class="menu">
        <a href="index.php">Home</a>

        <div class="head">
            <h1>Student Registration Form</h1>
        </div>
        
    </div>
    <div class="container">
        <div class="reg_form">
            <form action="/PHP/Student Record.php" method="post" enctype="multipart/form-data" id="form">
                <h2>Registration</h2>
                <div class="input-group">
                    <label for="REG-NO">1. Registration No</label>
                    <input type="text" name="REG_NO" id="regno" placeholder="Eg:ITT/2019/2020/063" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="sName">2. Student Name</label>
                    <input type="text" name="sName" id="sName" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="fName">3. Father's Name</label>
                    <input type="text" name="fName" id="fName" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="mName">4. Mother's Name</label>
                    <input type="text" name="mName" id="mName" required>
                    <div class="error"></div>
                </div>
                <div class="gender">
                    <label for="gender">5. Gender</label><br>
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female" required>
                    <label for="female">Female</label>
                </div>
                <div>
                    <label for="DOB">6. Date of Birth</label>
                    <input type="date" name="DOB" id="DOB" min="1900-01-01" max="2100-01-01" required>
                </div>
                <div class="input-group">
                    <label for="mNumber">7. Mobile Number</label>
                    <input type="tel" name="mNumber" id="mNumber" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="email">8. Email</label>
                    <input type="email" name="email" id="email" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="address">9. Address</label>
                    <input type="text" name="address" id="address">
                    <div class="error"></div>
                </div>
                <div class="Stu_details">
                    <label for="faculty">10. Select Your Faculty</label><br>
                    <Select class="Select-box" name="faculty" id="faculty" onchange=changeDepartment(this.value) required>
                        <option value="" disabled selected>Select Faculty</option>
                        <option value="Faculty of Technology" >Faculty of Technology</option>
                        <option value="Faculty of Applied Sciences" >Faculty of Applied Sciences</option>
                        <option value="Agriculture" >Agriculture</option>
                        <option value="Management Studies" >Management Studies</option>
                        <option value="Medicine and Allied Sciences" >Medicine & Allied Sciences</option>
                        <option value="Social Sciences and Humanities" >Social Sciences & Humanities</option>
                    </Select>
                </div>
                <div class="Stu_details">
                    <label for="department">11. Name of the Degree Program</label><br>
                    <Select class="Select-box" name="department" id="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <!-- <option value="Bioprocess Technology">Bioprocess Technology</option>
                        <option value="Food Technology">Food Technology</option>
                        <option value="Electrical and Electronic Technology">Electrical and Electronic Technology</option>
                        <option value="Material Technology">Material Technology</option>
                        <option value="Information Communication Technology">Information Communication Technology</option> -->
                    </Select>
                </div>
                <h2 class="ver_cre">Verification & Create Account</h2>
                <div class="input-group">
                    <label for="uName">1. User Name</label>
                    <input type="text" name="uName" id="uName" placeholder="Enter Your LMS User Name Eg:itt1920063" required>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="UID">2. Upload Your University ID</label>
                    <input type="file" name="Uni_ID" id="UID" accept=".jpg, .jpeg, .png" title="You can Upload .jpg, .jpeg, .png files " >
                </div>
                <div class="input-group">
                    <label for="cPassword">3. Create Password</label>
                    <input type="password" name="cPassword" id="cPassword" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="conPassword">4. Confirm Password</label>
                    <input type="password" name="conPassword" id="conPassword" required>
                    <div class="error"></div>
                </div>
                <div class="btn">
                    <!-- <input type="hidden" name="time" value="" > -->
                    <button type="submit" name="submit" value="Submit"> Submit</button>
                </div>
        
            </form>
        </div>
    </div>
</body>
</html>
